{% load static %}

<nav class="navbar navbar-expand-lg bg-dark">

  <div class="container-fluid">

    <a class="navbar-brand text-white" href="#"><img src="{% static 'css/img/4.png' %}" alt="Logo" style="width: 160px; height: 80px;"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    

    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <img src="{{ user.imagen.url }}" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">+ Categorías</a></li>
              <li><a class="dropdown-item" href="#">+ Postulaciones</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'cerrar_sesion' %}">Cerrar sesión</a></li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'iniciar_sesion' %}">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{% url 'registrar' %}">Registrarme</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success text-white" type="submit">Search</button>
      <span class="visually-hidden">Busqueda</span>
    
  </form>
</div>
